<img class="book__thumbnail" height="150" width="150" [ngSrc]="book.coverImageUrl" loading="lazy">
<div class="book__details">
  <h2 class="book__title">{{book.title}}</h2>
  <h3 class="book__author">{{book.author}}</h3>
  <p class="book__description">
    {{book.description}}
  </p>
  <button type="submit">See the Book</button>
</div>
